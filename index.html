<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  <title>Secret Agent Supply Inc.</title>
</head>
<body>
  
    <!-- Header Section -->
    <header>
      <div class="logo-site">
        <div class="container">
          <img src="resources/images/logo.png" alt="Site's Logo">
          <h3>SECRET AGENT SUPPLY INC.</h3>
        </div>
      </div>
      <div class="background">
        <div class="container">
          <div class="content">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORTS BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </header>
     
    <nav>
      <div class="container">
        <a href="#" class="menu-display">Menu</a>
        <a href="#" class="menu-item">Eyewear</a>
        <a href="#" class="menu-item">Apparel</a>
        <a href="#" class="menu-item">Gadgets</a>
        <a href="#" class="menu-item">Vehicles</a>
        <a href="#" class="menu-item">Glasses</a>
        <a href="#" class="menu-item">Contact</a>
      </div>
    </nav>
    
    <!-- Products Section -->
    <section class="gallery">
      
       <div class="container">
        
         <div class="product">
          <div class="item">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <div class="item-name">
            <h4>Exploding Pen</h4>
          </div>
        </div>
        
        <div class="product">
          <div class="item">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
          <div class="item-name">
            <h4>Cellular Watch</h4>
          </div>
        </div>
        
        <div class="product glasses">
          <div class="item">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <div class="item-name">
            <h4>Thermal Glasses</h4>
          </div>
        </div>
      
      </div>
      
    </section>

    <!-- Location and Hours Section -->
    <section class="loc-hrs">
     
      <div class="container">
       
        <div class="location-content">
          <div class="location-text">
            <h4>Location</h4>
          </div>
          <div class="location-numbers">
            <h4>-47.346436, 84.32354</h4>
          </div>
        </div>
        
        <div class="hours-content">
          <div class="hours-text">
            <h4>Hours</h4>
          </div>
          <div class="hours-numbers">
            <h4>0800 - 1800</h4>
          </div>
        </div>
        
      </div>
      
    </section>
    
    <!-- Footer Section -->
    <footer>
      <div class="container">
          <h4>Copyright Secret Agent Supply Inc.</h4>
      </div>
    </footer>
  </div>
</body>
</html>
